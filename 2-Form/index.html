            <button>Зарегистрироваться <img src="./images/Стрелка.png" alt="стрелка"></button>

                <input type="checkbox" name="checkbox" id="checkbox" >
                Я прочитал и принимаю <a href="#">Условия использования</a>
            </p>
        </form>
    </main>   
</body>
